<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <html>
  <body>
    <form action=" " method="post">
        <div class="imgcontainer2">
          <img src="{{url_for('static', filename='addtracker.jpeg')}}" alt="registerprofile" class="registerprofile">
        </div>
        {% if flag %}
        {% for value in values %}
        <div class="form-check edit-log-radio rad-btn">
          <input class="form-check-input" type="radio" name="value" value={{value}} id="flexRadioDefault1" required>
          <label class="form-check-label" for="flexRadioDefault1">
          {{value}}
          </label>
        </div>
        {% endfor %}
        <br>
        {% else %}
        <div class="container2">
          <label for="name"><b>Value:</b></label>
          <input type="text" placeholder="{{log.value}}" value="{{log.value}}" name="value" required>
          <br></br>
        {% endif %}
          <label class="note" for="desc"><b>Notes:</b></label>
          <input type="text" placeholder="{{log.notes}}" name="notes" value="{{log.notes}}" required>
          
          <button type="submit" class="button-3 edit-log-btn">Log</button>
        </div>
      </form>


      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      </body>
      </html>
