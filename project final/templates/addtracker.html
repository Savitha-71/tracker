<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <form action=" " method="post">
        <div class="imgcontainer2">
          <img src="{{url_for('static', filename='addtracker.jpeg')}}" alt="registerprofile" class="registerprofile">
        </div>


        <div class="container2">
          <input type="text" placeholder="Enter name" name="name" required>
          <br></br>
          <input type="text" placeholder="Enter description " name="desc" required>
          <br></br>
          <div class="dropdown">
              <span >Select Tracker Type: </span>
              <select aria-label="Default select example" name="type" id="type">
                <option selected>Select</option>
                <option value="1">Numerical</option>
                <option value="2">Multiple Select</option>
              </select>
          </div>
          <div class="settings">
            <input type="text" placeholder="Settings [Add only if multiselect]" name="settings">
          </div>
          
          <button type="submit" class="button-3 add-tracker-btn">Add Tracker</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      </body>
      </html>
