<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
<body>
<form action=" " method="post">
    <div class="imgcontainer">
      <img src="{{ url_for('static', filename='login.jpg') }}" alt="loginprofile" class="loginprofile">
    </div>
    <div class="container">
      <div class="input-form-username">
        <label for="name"><b>USERNAME: </b></label>
        <input type="text" placeholder="Enter Username" name="name" required>
      </div>
      <br></br>

      <div class="input-form-password">
        <label for="password"><b>PASSWORD: </b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
      </div>
      <div class="reglink">
        <p>Don't have an account yet? <a href="{{url_for('register')}}" style="text-decoration: none;" class="register">Register now!</a></p> 
    </div>
      <button type="submit" class="button-2 login-btn">LOGIN</div>
    </div>
  </form> 
  </body>
  </html>
