<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <html>
  <body>
    <form action=" " method="post">
        <div class="imgcontainer2">
          <img src="{{url_for('static', filename='addtracker.jpeg')}}" alt="registerprofile" class="registerprofile">
        </div>


        <div class="container2">
          {% if flag %}
          {% for value in values %}
          <div class="form-check rad-btn">
            <input class="form-check-input" type="radio" name="value" value={{value}} id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
              {{value}}
            </label>
          </div>
          {% endfor %}
          {% else %}
          <label for="name"><b>Value:</b></label>
          <input type="text" placeholder="Enter value" name="value" required>
          <br>
          {% endif %}
          <label for="desc"><b>Notes:</b></label>
          <input type="text" placeholder="Notes" name="notes" required>
          <button type="submit" class="button-3 log-btn">Log</button>
        </div>
      </form>


      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      </body>
      </html>
